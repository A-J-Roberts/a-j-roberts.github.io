  type: time_table
  contents:
    - title: PhD Research
      institution: University of Southampton / National Oceanography Centre
      year: 2024 - present
      description:
        - Investigating how Antarctic sea ice controls the global ocean's permanent pycnocline using numerical ocean models
        - Running controlled experiments with perturbed surface forcings to understand polar-to-global ocean processes
        - Using MITgcm on high-performance computing systems
        - Focus on mechanisms and timescales of Antarctic changes propagating to global ocean circulation
    - title: Master's Research Project
      institution: Department of Physics, University of Oxford
      year: 2023 - 2024
      description:
        - "Dissertation: '<i>Rotational Forcing of the Global Ocean Circulation</i>'"
        - "Supervisor: Prof. David Marshall"
        - Developed Python programs using Successive Over-Relaxation to solve elliptic partial differential equations
        - Analysed impact of wind shear forcing variations on global ocean circulation using wind and ocean bathymetry data
        - Investigated Southern Ocean rotational forcing and latitude-dependent circulation responses to anthropogenic forcing

